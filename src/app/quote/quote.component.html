<div>
  <h1>My Quote</h1>
  <hr>
  <ul>
    <div *ngFor='let quote of quote;let i = index'>
      <li>{{quote.name}} {{quote.completeDate|date}}</li>
      <button (click)='toggleDetails(i)'>Toggle Details</button>
      <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
      <div id="thumb">
        <p><i class="fa fa-thumbs-up" aria-hidden="true" style="color: green; font-size: 30px;"></i></p>
        <p><i class="fa fa-thumbs-down" style = "font-size: 30px; color: red;" aria-hidden="true"></i></p>
      </div>

    </div>
  </ul>


  <app-quote-form></app-quote-form>
</div>
