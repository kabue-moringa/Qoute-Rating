<div class="container-fluid">
  <!-- <h2 class="text-center">Add a new Quote</h2> -->
  <hr>
  <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
    <!-- <div class="form-group">
        <label for="description">Add your quote</label>
          <textarea class="form-control" id="description" rows="4" required></textarea>

      <div class="form-group">
        <label for="name"> Author  Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="quoted.name" name="name" #name='ngModel' required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>Name is required</p>
        </div>
    </div>
    <div class="form-group">
    <label for="description" class="add">add your quote</label>
    <textarea class="form-control" id="description" rows="4" [(ngModel)]="quoted.description" name="description" #description="ngModel" required></textarea>
    <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
      <!-- <p>Description is required</p> -->
    </div>
    </div>
    <!-- <label for="name">Authors Name</label>
        <input type="text" required class="form-control" id="name"> -->

      <div class="form-group">
          <!-- <label for="complete">Submit your Quote</label>
          <input type='date' id="complete" required>
      </div> -->
      <label for="complete">submit your Quote</label>
      <input type='date' id="complete" [(ngModel)]="quoted.completeDate" name="completeDate" #completeDate="ngModel" required>
      <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
        <!-- <p>Date is required</p> -->
      </div>
      </div>
    <div btn>
   <button type="submit" class="btn btn-success">Add Quote</button>
   </div>
  </form>
</div>
